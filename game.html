<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="Styles/RockPaperScissors.css">

</head>
<body>
    <section class="container-fluid">
        <header class="col-12">
            Rock, Paper, Scissors!
        </header>
        <main class="col-12">
            <section class="row game-element-container">
                <div class="col-12 col-sm-4">
                    <div class="card bg-light">
                        <div class="card-body">
                            Rock
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="card bg-light">
                        <div class="card-body">
                            Paper
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="card bg-light">
                        <div class="card-body">
                            Scissors
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </section>
</body>
</html>

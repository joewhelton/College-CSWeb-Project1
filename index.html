<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="Scripts/index.js"></script>
    <link rel="stylesheet" href="Styles/RockPaperScissors.css">
</head>
<body>
<main class="container-fluid">
    <header class="row">
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <section class="row">
        <div class="col-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3 mt-5">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="txtUsername">Username</label>
                    <input type="text" class="form-control" id="txtUsername" aria-describedby="usernameHelp" placeholder="Enter a name">
                    <small id="usernameHelp" class="form-text text-muted">Enter a username to begin</small>
                </div>
                <div class="float-right">
                    <button type="submit" class="btn btn-primary" id="btnSubmit">Continue</button>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
